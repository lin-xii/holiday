name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 🛎️
        uses: actions/checkout@v4

      - name: install and build 🔧
        run: |
          npm ci
          npm run build

      - name: deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          clean: true
